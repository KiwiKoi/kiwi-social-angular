<div class="new-comment-component">
  <div class="top-row">
    <mat-icon (click)="closeInput()">close</mat-icon>
  </div>
  <form
    class="new-comment-form"
    [formGroup]="newCommentForm"
    (ngSubmit)="createComment()"
  >
    <div class="form-block">
      <textarea
        class="body-input"
        id="comment"
        type="text"
        formControlName="body"
      ></textarea>
    </div>
    <button class="publish-btn" type="submit">Publish Comment</button>
  </form>
</div>
