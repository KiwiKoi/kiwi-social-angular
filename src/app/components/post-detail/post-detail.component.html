@if(post){
  <div class="post-detail-component">
<div class="post-container">
<div class="text-content">
<p>{{ post.createdAt | date : "medium" }}</p>
<p>{{ post.body }}</p>
<p>{{ (author | async)?.username ?? (author | async)?.email  }}</p>
</div>
</div>
<div>
<app-comment-list [postID]="post.id"></app-comment-list>
</div>
</div>}
