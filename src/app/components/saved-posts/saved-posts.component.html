@if (currentUser()?.id) {
  <div class="saved-posts-component">
    <h1>Favorites</h1>
    @for (post of favoritePosts(); track $index) {
      <div class="card-container">
        <app-post-card
          [post]="post"
          routerLink="['/posts', post.id]"
        ></app-post-card>
      </div>
    }
  </div>
}
