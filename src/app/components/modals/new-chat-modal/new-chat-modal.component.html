<div class="new-chat-modal">
  <h2>New Chat</h2>
  <mat-dialog-content>
    Start a new chat

    <div class="user-list">
      <mat-selection-list #usersList>
        @for (user of users$ | async; track $index) {
          <mat-list-option [value]="user.id">
            {{ user.username }}
          </mat-list-option>
        }
      </mat-selection-list>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button
      type="button"
      color="primary"
      mat-flat-button
      (click)="confirm(usersList.selectedOptions.selected)"
      [disabled]="!usersList.selectedOptions.selected.length"
    >
      Confirm
    </button>
    <button type="button" color="primary" mat-stroked-button mat-dialog-close>
      Cancel
    </button></mat-dialog-actions
  >
</div>
